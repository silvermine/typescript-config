name: CI

on: [ push, pull_request ]

jobs:
   build:
      runs-on: ubuntu-latest
      steps:
         -
            uses: actions/checkout@v4
            with:
               fetch-depth: 0 # Fetch all history
         -
            uses: actions/setup-node@v4
            with:
               node-version-file: '.nvmrc'
         - run: npm ci
         - run: npm run check-node-version
         - run: npm run standards
